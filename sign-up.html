<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Account</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo:400,700|Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner">
    <nav role="navigation" id="nav" tabindex="0">
      <ol class="grid list-group">
        <li class="unit unit-xs-1-3 text-center pad-t-1-2">
          <a class="island-1-2 gutter btn" href="pricing.html">Support</a>
        </li>
        <li class="unit unit-xs-1-3 text-center pad-t-1-2">
          <a href="index.html">
            <img class="logo img-flex zindex-1000 relative wrapper" src="images/logo.svg" alt="Logo">
          </a>
        </li>
        <li class="unit unit-xs-1-3 text-center pad-t-1-2">
          <a class="island-1-2 gutter btn" href="index.html">Sign Out</a>
        </li>
      </ol>
    </nav>
  </header>

  <main role="main" id="main" tabindex="0">
    <section>
      <div class="grid">
        <div class="unit unit-xs-1 s-1 m-1 l-1-6 xl-1-6 card push">
          <div class="grid island">
            <div class="unit unit-xs-1-3 l-1 text-center">
              <a class="btn island-1-2 gutter" href="#">User Info</a>
            </div>
            <div class="unit unit-xs-1-3 l-1 text-center">
              <a class="btn island-1-2 gutter" href="#">Settings</a>
            </div>
            <div class="unit unit-xs-1-3 l-1 text-center">
              <a class="btn island-1-2 gutter" href="#">Privacy</a>
            </div>
          </div>
        </div>
        <div class="unit unit-5-6">
          <div class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2">
              <div class="card wrapper gutter-2 push pad-t">
                <div class="gutter">
                  <div class="push embed embed-1by1">
                    <img src="images/hitler.svg" class="embed-item" alt="Profile Picture">
                  </div>
                  <div class="text-center">
                    <a href="#" class="btn island-1-2 gutter">Upload</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="unit unit-xs-1 s-1 m-1 l-1-2 xl-1-2">
              <div class="card wrapper gutter push">
                <form action="https://formspree.io/email@domain.tld" method="post">
                  <div class="pad-t-1-2">
                    <label for="username">Username</label>
                  </div>
                  <div>
                    <input id="username" type="text" name="username" value="">
                  </div>
                  <div class="pad-t-1-2">
                    <label for="password">Password</label>
                  </div>
                  <div>
                    <input id="password" type="password" name="password" value="">
                  </div>
                  <div class="pad-t-1-2">
                    <label for="email">Email</label>
                  </div>
                  <div>
                    <input id="email" type="email" name="email" value="">
                  </div>
                  <div class="pad-t-1-2">
                    <label for="location">Location</label>
                  </div>
                  <div>
                    <input id="location" type="text" name="location" value="">
                  </div>
                  <div class="text-center">
                    <button type="submit" value="send" class="btn island-1-2 gutter">Save</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="unit unit-xs-1">
              <div class="grid">
                <div class="unit unit-xs-1-2 island-1-2">
                  <div class="card island">
                    <h1 class="text-center zetta">Pro</h1>
                    <p class="text-center tera">$5<span class="milli">/month</span></p>
                    <div class="text-center">
                      <a class="btn island-1-2 gutter" href="#">Buy</a>
                    </div>
                  </div>
                </div>
                <div class="unit unit-xs-1-2 island-1-2 ">
                  <div class="card island">
                    <h2 class="text-center zetta">Business</h2>
                    <h3 class="text-center tera">$7.50<span class="milli">/month</span></h3>
                    <div class="text-center">
                      <a class="btn island-1-2 gutter" href="#">Buy</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="pad-t">

    </div>
  </footer>

</body>
</html>
