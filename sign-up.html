<!DOCTYPE html>
<html lang="en-ca">
<head>
  <title>Account</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo:400,700|Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <ol class="grid list-group">
      <li class="unit unit-xs-1-3 text-center pad-t-1-2">
        <a class="island-1-2 gutter btn" href="pricing.html">Support</a>
      </li>
      <li class="unit unit-xs-1-3 text-center pad-t-1-2">
        <a href="index.html">
          <img class="logo img-flex zindex-1000 relative" src="images/logo.svg" alt="">
        </a>
      </li>
      <li class="unit unit-xs-1-3 text-center pad-t-1-2">
        <a class="island-1-2 gutter btn" href="index.html">Sign Out</a>
      </li>
    </ol>
  </header>

  <main>
    <section>
      <div class="grid">
        <div class="unit unit-xs-1 card push">
          <div class="grid island">
            <div class="unit unit-xs-1-3 text-center">
              <a class="btn island-1-2 gutter" href="#">User Info</a>
            </div>
            <div class="unit unit-xs-1-3 text-center">
              <a class="btn island-1-2 gutter" href="#">Settings</a>
            </div>
            <div class="unit unit-xs-1-3 text-center">
              <a class="btn island-1-2 gutter" href="#">Privacy</a>
            </div>
          </div>
        </div>
        <div class="unit unit-xs-1 wrapper gutter-2 push">
          <div class="gutter">
            <img src="images/hitler.svg" class="push" alt="">
            <div class="text-center">
              <a href="#" class="btn island-1-2 gutter">Upload</a>
            </div>
          </div>
        </div>
        <div class="unit unit-xs-1 wrapper gutter push">
          <form class="" action="index.html" method="post">
            <div class="pad-t-1-2">
              <label for="username">Username</label>
            </div>
            <div class="">
              <input id="username" type="text" name="username" value="">
            </div>
            <div class="pad-t-1-2">
              <label for="password">Password</label>
            </div>
            <div class="">
              <input id="password" type="password" name="password" value="">
            </div>
            <div class="pad-t-1-2">
              <label for="email">Email</label>
            </div>
            <div class="">
              <input id="email" type="email" name="email" value="">
            </div>
            <div class="pad-t-1-2">
              <label for="location">Location</label>
            </div>
            <div class="push">
              <input id="location" type="text" name="location" value="">
            </div>
            <div class="text-center">
              <button type="button" name="button" class="btn island-1-2 gutter">Save</button>
            </div>
          </form>
        </div>
        <div class="unit unit-xs-1">
          <div class="grid">
            <div class="unit unit-xs-1-2 island-1-2">
              <div class="card island">
                <h1 class="text-center">Pro</h1>
                <h3 class="text-center">$5<span>/month</span></h3>
                <div class="text-center">
                  <a class="btn island-1-2 gutter" href="#">Buy</a>
                </div>
              </div>
            </div>
            <div class="unit unit-xs-1-2 island-1-2 ">
              <div class="card island">
                <h2 class="text-center">Business</h2>
                <h3 class="text-center">$7.50<span>/month</span></h3>
                <div class="text-center">
                  <a class="btn island-1-2 gutter" href="#">Buy</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="pad-t">

    </div>
  </footer>

</body>
</html>
